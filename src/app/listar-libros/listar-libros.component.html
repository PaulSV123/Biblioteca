<app-header></app-header>

<div style="text-align: center;">
    <h1>
        Tabla de Libros
    </h1>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Titulo del Libro</th>
      <td mat-cell *matCellDef="let element">{{element.titulo}}</td>
    </ng-container>
  
    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef>Autor</th>
      <td mat-cell *matCellDef="let element">{{element.autor}}</td>
    </ng-container>
  
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo de Libro</th>
      <td mat-cell *matCellDef="let element">{{element.tipo}}</td>
    </ng-container>

    <ng-container matColumnDef="fechaPublicacion">
        <th mat-header-cell *matHeaderCellDef>Fecha de Publicacion</th>
        <td mat-cell *matCellDef="let element">{{element.fechaPublicacion}}</td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  
  <div>
    <h3>
      Click Log
    </h3>
  </div>
  
  <div *ngIf="!clickedRows.size">
    Clicked rows will be logged here
  </div>
  
  <ul>
    <li *ngFor="let clickedRow of clickedRows">
      Clicked on {{clickedRow.titulo}}
    </li>
  </ul>

<router-outlet></router-outlet>
